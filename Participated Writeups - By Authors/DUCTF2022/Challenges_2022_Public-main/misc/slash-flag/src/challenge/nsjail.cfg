name: "Guild Jail"
description: "Isolated filesystems for guilds"

uidmap {inside_id: "1001"}
gidmap {inside_id: "1001"}

mount: [
  {
    src: "/lib/x86_64-linux-gnu/"
    dst: "/lib/x86_64-linux-gnu/",
    is_bind: true,
    rw: false
  },
  {
    src: "/lib64"
    dst: "/lib64",
    is_bind: true,
    rw: false
  },
  {
    src: "/bin/bash",
    dst: "/bin/bash",
    is_bind: true,
    rw: false
  },
  {
    src: "/bin/rm",
    dst: "/bin/rm",
    is_bind: true,
    rw: false
  },
  {
    src: "/bin/cat",
    dst: "/bin/cat",
    is_bind: true,
    rw: false
  },
  {
    src: "/bin/echo",
    dst: "/bin/echo",
    is_bind: true,
    rw: false
  },
  {
    src: "/bin/ls",
    dst: "/bin/ls",
    is_bind: true,
    rw: false
  },
  {
    src: "/flag/flag.txt",
    dst: "/flag/flag.txt",
    is_bind: true,
    rw: false
  }
]